<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Đáp gọn</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quyết.đê!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/ask">Hỏi nhanh</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/answer">Đáp gọn<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5" id="questionContent"></h1>
        <div class="row text-center mt-5">
            <div class="col-sm-6">
                <button class="answer_btn btn btn-primary btn-lg" data-questionid="" data-answer="yes">Đúng / Có / Phải</button>
            </div>
            <div class="col-sm-6">
                <button class="answer_btn btn btn-danger btn-lg" data-questionid="" data-answer="no">Sai / Không / Trái</button>
            </div>
        </div>
        <div class="row text-center mt-5 d-flex justify-content-center">
            <button class="btn btn-outline-secondary mr-1" id="otherQuestion">Câu hỏi khác</button>
            <a id="viewDetail" href="#"><button class="btn btn-outline-secondary ml-1">Kết quả vote</button></a>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
